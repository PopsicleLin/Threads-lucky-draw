<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>幸運抽卡</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fffbe6;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 30px;
      cursor: pointer;
      border-radius: 10px;
      background-color: #ffcc00;
      border: none;
      box-shadow: 2px 2px 5px #aaa;
    }
    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .card {
      width: 150px;
      height: 200px;
      margin: 10px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card:hover .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 10px;
      box-sizing: border-box;
    }
    .card-front {
      background-color: #fafafa;
    }
    .card-back {
      background-color: #ffe066;
      transform: rotateY(180deg);
    }
     .loading {
    margin-top: 20px;
  }
  .spinner {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #ffcc00;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    display: inline-block;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  </style>
</head>
<body>
  <h1>🎲 今日幸運抽脆卡</h1>
  <button onclick="drawToday()">點我抽出三位幸運脆友</button>
  <div id="cardArea" class="card-container"></div>
  <div id="loading" class="loading" style="display: none;">
  <div class="spinner"></div>
  </div>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzXXpoNDPWROI53qZOW9TNhZk1u5ubCnqPB1inAfY5ZAjnx5VjE8RbvfH3YitxRzpEYOg/exec";

    async function drawToday() {
  const today = new Date().toISOString().split('T')[0];
  if (localStorage.getItem("draw-date") === today) {
    alert("今天已抽過，請明天再來！");
    return;
  }

  try {
    document.getElementById("loading").style.display = "block"; // 顯示 loading

const res = await fetch(API_URL);
const data = await res.json();

const cardArea = document.getElementById("cardArea");
cardArea.innerHTML = "";
// ✅ 這裡直接使用後端抽好的三筆資料
const selected = data;

selected.forEach(person => {
  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <div class="card-inner">
      <div class="card-front">${person.name}</div>
      <div class="card-back">${person.link ? "👉 點我查看" : "🚫 尚未生成連結"}</div>
    </div>
  `;

  card.onclick = () => {
    if (person.link) {
      window.open(person.link, "_blank");
    } else {
      alert(`${person.name} 尚未有連結！`);
    }
  };
  cardArea.appendChild(card);
});

    localStorage.setItem("draw-date", today);
  } catch (err) {
    console.error("API 錯誤：", err);
    alert("發生錯誤，請稍後再試！");
  } finally {
    document.getElementById("loading").style.display = "none"; // 結尾隱藏 loading
  }
}
  </script>
</body>
</html>
